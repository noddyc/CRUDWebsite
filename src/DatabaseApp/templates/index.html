<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center; margin-bottom: 30px;">Query for APIS</h1>
    <div style="text-align:center;">
        <form action="updatedQuery">
            <label for="updated">Please enter Updated Year for query</label><br>
            <input type="number" id="updated" name="updated" required><br>
            <input type="submit" style ="margin-top: 10px;" value="Submit">
        </form> 
    </div>

    <div style="text-align:center; margin-bottom: 30px;">
        <form action="protocolsQuery">
            <label for="protocols">Please enter Protocols for query</label><br>
            <input type="text" id="protocols" name="protocols" required><br>
            <input type="submit" style ="margin-top: 10px;" value="Submit">
        </form> 
    </div>

    <div style="text-align:center; margin-bottom: 30px;">
        <form action="categoryQuery">
            <label for="category">Please enter Category for query</label><br>
            <input type="text" id="category" name="category" required><br>
            <input type="submit" style ="margin-top: 10px;" value="Submit">
        </form> 
    </div>

    <div style="text-align:center; margin-bottom: 30px;">
        <form action="ratingQuery">
            <label for="rating">Please enter Rating for query</label>
            <select name="sign" id="sign">
                <option value="gt">Greater than</option>
                <option value="eq">Equal</option>
                <option value="lt">Less than</option>
            </select>
            <input type = "number" step = "0.1" name = "rating" required><br>
            <input type="submit" style ="margin-top: 10px;" value="Submit">
        </form> 
    </div>

    <div style="text-align:center; margin-bottom: 30px;">
        <form action="tagQuery">
            <label for="tag">Please enter Tag for query</label><br>
            <input type="text" id="tag" name="tag" required><br>
            <input type="submit" style ="margin-top: 10px;" value="Submit">
        </form> 
    </div>

    <div style="text-align:center;  margin-bottom: 30px;">
        <form action="keywordQuery">
            <label for="keyword">Please enter keywords sepearted by space for query</label><br>
            <input type="text" id="keyword" name="keyword" required><br>
            <input type="submit" style ="margin-top: 10px;" value="Submit">
        </form> 
    </div>

    <h1 style="text-align:center; margin-bottom: 30px;">Query for Mashs</h1>

    <div style="text-align:center;  margin-bottom: 30px;">
        <form action="updatedQueryMash">
            <label for="updatedMash">Please enter Updated Year for query</label><br>
            <input type="number" id="updatedMash" name="updatedMash" required><br>
            <input type="submit" style ="margin-top: 10px;" value="Submit">
        </form> 
    </div>

    <div style="text-align:center;  margin-bottom: 30px;">
        <form action="usedAPIMash">
            <label for="usedAPI">Please enter Used API for query</label><br>
            <input type="text" id="usedAPI" name="usedAPI" required><br>
            <input type="submit" style ="margin-top: 10px;" value="Submit">
        </form> 
    </div>


    <div style="text-align:center;  margin-bottom: 30px;">
        <form action="tagsMash">
            <label for="tag">Please enter Tag for query</label><br>
            <input type="text" id="tag" name="tag" required><br>
            <input type="submit" style ="margin-top: 10px;" value="Submit">
        </form> 
    </div>

    <div style="text-align:center;  margin-bottom: 30px;">
        <form action="keywordQueryMash">
            <label for="keyword">Please enter keywords sepearted by space for query</label><br>
            <input type="text" id="keyword" name="keyword" required><br>
            <input type="submit" style ="margin-top: 10px;" value="Submit">
        </form> 
    </div>
</body>
</html>
